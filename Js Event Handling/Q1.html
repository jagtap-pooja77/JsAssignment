<!-- Create a button and paragraph. When clicked on button, it will show paragraph and 
 button text should change, upon clicking again, it should hide paragraph -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="Btn">Show Paragraph</button>
    <p id="myPara" style="display: none;">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>

    <script>
        const button = document.getElementById('Btn');
        const para = document.getElementById('myPara');

        button.addEventListener('click', () => {
            if (para.style.display === 'none') {
                para.style.display = 'block';
                button.textContent = 'Hide Paragraph';
            } else {
                para.style.display = 'none';
                button.textContent = 'Show Paragraph';
            }
        });
    </script>

</body>

</html>
